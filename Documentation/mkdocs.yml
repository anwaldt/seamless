site_name: SeamLess
repo_url: https://github.com/anwaldt/seamless

theme:
    name: material
    highlightjs: true
    logo: graphics/interface_HVC_small.png

plugins:
#    - with-pdf
#    - search
#    - mkpdfs

# bibtex:
#      bib_file: "refs.bib"
#      cite_style: "pandoc"
extra:
    generator: false

markdown_extensions:
  - attr_list
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences


#docs:
#    ../graphics/
#      hufo_flow_1.png

nav:
#    - Back to Project Page: https://hvc.berlin/projects/hufo-listening-room/
    - About the System: about.md
    - Reaper User Guide: reaper.md
    - SeamLess Plugins:
      - Plugins: plugins.md
      - OSC Paths: paths.md
    - Technical Documentation:
      - Signal Flow: signalflow.md
      - SuperCollider: supercollider.md
      - WFS/WONDER: wonder.md
      - Reverb: reverb.md
      - OSC Router: oscrouter.md
      - Show Control:
        - General: showcontrol/showcontrol.md
        - WebControl: showcontrol/webcontrol.md
      - System Setup: system_setup.md
