{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Play tracks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {%for track_id in track_keys%}
      <button type="submit" name="track" value="{{track_id}}">{{tracks[track_id]['title']}}</button>
    {%endfor%}
  </form>
{% endblock %}
